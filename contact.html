<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulario de contacto para consultas.">
  <title>Contacto - Proyecto Web</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet/less" type="text/css" href="assets/css/styles.less" />
</head>
<body>
  <header class="main-header" id="main-header">
  </header>
  <section class="contactanos">
        <h1>Contáctanos</h1>
  </section>
  <main>
    <section>
      <form id="contactForm">
        <h2>Formulario de Contacto</h2>
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>

          <button type="submit">Enviar Mensaje</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Proyecto Web. Todos los derechos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/less" ></script>
  <script script src="assets/js/scripts.js"></script>
</body>
</html>
